<html>
  <head>
    <script>
      function $(id) { return document.getElementById(id); }

      function save() {
        var select = $("mode");
        var host = $("host");

        localStorage["mode"] = select.children[select.selectedIndex].value;
        localStorage["host"] = host.value;
        chrome.extension.getBackgroundPage().reload();
      }

      function restore() {
        var mode = localStorage["mode"] || "client";
        var select = $("mode");
        var host = $("host");
        for (var i = 0; i < select.children.length; i++) {
          if (select.children[i].value === mode) {
            select.children[i].selected = true;
            break;
          }
        }

        host.value = localStorage["host"] || "";
      }
    </script>
  </head>
  <body>
    <select id="mode">
      <option value="server">Server</option>
      <option value="client">Client</option>
    </select>
    <label>Server Host/IP (e.g. http://192.168.1.2:8090): <input id="host" type="text" /></label>

    <button onclick="save()">Save</button>

    <script>
        restore();
    </script>
  </body>
</html>
