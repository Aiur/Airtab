<!DOCTYPE html>
<html lang="en">

    <head>
        <Title>Submit Links to Aiur</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
        <style type="text/css">
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
            .leftButton {
                margin-right: 20px;
            }
            .localLink {
                display: inline-block;
                height: 35px;
                width: 90%;
            }
        </style>
    </head>
    <body">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">Submit Links to Aiur!</span>
                    <ul class="nav">
                        <li><a href="remote.html" target="_blank">Remote Control</a></li>
                        <li><a href="airtab.crx">Chrome Extension</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hero-unit" style="text-align: center;">
            <h3>Enter a URL to open on Aiur</h3>
            <p>
                <form onsubmit="sendUrl(); return false;">
                <div id="urlControlContainer" class="control-group"><div class="controls">
                <input class="input-xxlarge search-query url_field_width" id="send_url" type="text" name="url" />
                <a class="btn btn-primary">Send</a>
                <p>
                <span id="errors" class="help-inline" style="display:none">Error</span>
                </p>
                </div></div>
                <form>
            </p>
        </div>
        <div class="container">
            <h2>Recent Links</h2>

            <br />
            <div id="lastUrls">
                Loading recent links...
            </div>
        </div>

        <script type="text/javascript" src="/jquery.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/client.js"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
